<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch JS</title>
    <link rel="stylesheet" type="text/css" href="bai1.css">
</head>
<body>
  <div class = "container">
    <div id="watch">
      <h1 style="align-items: center; margin-left: 60px;">
        <span id="hour">00</span> :
        <span id="min">00</span> :
        <span class="second-container">
          <span id="sec">00</span>
          <span id="milisec">000</span>  
        </span>
        
      </h1>
    </div>
    <br>
    <div class = "btn">     
      <button onclick="startStop()" id="start">Start</button>
      <button onclick="reset()" id="clear" type="reset">Clear</button>
    </div>
  </div>
</body>
<script>
    var x;
    var startstop = 0;
    function startStop() { /* Toggle StartStop */

      startstop = startstop + 1;

      if (startstop === 1) {
        start();
        document.getElementById("start").innerHTML = "Pause";
        document.getElementById("start").style.backgroundColor = "Green";
      } else if (startstop === 2) {
        document.getElementById("start").innerHTML = "Continue";
        startstop = 0;
        stop();
      }

}


function start() {
  x = setInterval(timer, 10);
} /* Start */

function stop() {
  clearInterval(x);
} /* Stop */

var milisec = 0;
var sec = 0; /* holds incrementing value */
var min = 0;
var hour = 0;

/* Contains and outputs returned value of  function checkTime */

var miliSecOut = 0;
var secOut = 0;
var minOut = 0;
var hourOut = 0;

/* Output variable End */


function timer() {
  /* Main Timer */


  miliSecOut = checkTime(milisec);
  secOut = checkTime(sec);
  minOut = checkTime(min);
  hourOut = checkTime(hour);

  milisec = ++milisec;

  if (milisec === 100) {
    milisec = 0;
    sec = ++sec;
  }

  if (sec == 60) {
    min = ++min;
    sec = 0;
  }

  if (min == 60) {
    min = 0;
    hour = ++hour;

  }


  document.getElementById("milisec").innerHTML = miliSecOut;
  document.getElementById("sec").innerHTML = secOut;
  document.getElementById("min").innerHTML = minOut;
  document.getElementById("hour").innerHTML = hourOut;

}


/* Adds 0 when value is <10 */


function checkTime(i) {
  if (i < 10) {
    i = "0" + i;
  }
  return i;
}

function reset() {
  /*Reset*/
  startstop = 0;
  milisec = 0;
  sec = 0;
  min = 0
  hour = 0;
  document.getElementById("start").style.backgroundColor = "blue";
  document.getElementById("start").innerHTML = "Start";
  document.getElementById("milisec").innerHTML = "00";
  document.getElementById("sec").innerHTML = "00";
  document.getElementById("min").innerHTML = "00";
  document.getElementById("hour").innerHTML = "00";
  stop();
}
</script>
</html>
